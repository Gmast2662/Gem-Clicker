<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gem shape -->
  <polygon points="50,10 80,35 75,70 50,90 25,70 20,35" 
           fill="url(#gemGradient)" 
           stroke="#ffffff" 
           stroke-width="2"/>
  
  <!-- Gem facets -->
  <line x1="50" y1="10" x2="50" y2="90" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="20" y1="35" x2="80" y2="35" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="20" y1="35" x2="50" y2="90" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="80" y1="35" x2="50" y2="90" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Sparkle effect -->
  <circle cx="65" cy="25" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="75" cy="45" r="2" fill="#ffffff" opacity="0.6"/>
</svg>

